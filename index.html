<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="images/image-equilibrium.jpg" alt="Image-Equilibrium" />
        <h3 class="card-title">Equilibrium #3429</h3>
        <p class="card-lead">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <div class="price">
            <div class="eth-logo"></div>
            <p class="eth-price">0.041 ETH</p>
          </div>
          <div class="time">
            <div class="time-image"></div>
            <p class="time-left">3 days left</p>
          </div>
        </div>
        <div class="line"><hr /></div>
        <div class="attribution">
          <div id="attribution-image"></div>
          <div class="name"><span>Creation of</span> Jules Wyvern</div>
        </div>
      </div>
    </div>
  </body>
</html>
